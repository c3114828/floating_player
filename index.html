<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="inputContainer">
        <input type="text" id="videoUrl" placeholder="Enter YouTube URL">
        <button id="loadVideo">Load Video</button>
    </div>
    <div id="videoContainer">
        <button id="pipButton">Toggle PiP</button>
        <iframe id="video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
